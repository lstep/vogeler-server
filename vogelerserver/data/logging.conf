[loggers]
keys=root,vogeler-server

[handlers]
keys=consoleHandler,fichierHandler,smtpHandler,httpHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_vogeler-server]
level=DEBUG
handlers=consoleHandler
qualname=vogeler-server
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fichierHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('/tmp/vogelerserver.log', 'w')

[handler_smtpHandler]
class=handlers.SMTPHandler
level=WARN
formatter=simpleFormatter
args=('localhost', 'admin@foobar.fr', ['support@foobar.fr', 'lstep@foobar.fr'], 'Probleme vogeler')

[handler_httpHandler]
class=handlers.HTTPHandler
level=NOTSET
formatter=simpleFormatter
args=('localhost:9022', '/log', 'GET')


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt="%Y-%m-%d %H:%M:%S"

